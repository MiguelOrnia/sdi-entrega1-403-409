<!DOCTYPE html>
<html lang="en">

<!-- head.html -->
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	
</script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" href="/css/custom.css" />
<script src="/script/languages.js">
	
</script>
</head>

<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{login.message}">Identif√≠cate</h2>
		<form class="form-horizontal" method="post" action="/login">


			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{login.email}">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						placeholder="Ejemplo: user@email.com" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{login.password}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Introduzca el Password" required="true" />
				</div>
				<div th:if="${error}!=null" th:text=#{login.error}
					class="alert alert-danger" role="alert">Login error</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{login.submit}">Login</button>
				</div>
			</div>

			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>

	<footer th:replace="fragments/footer" />
</body>

</html>
