		id="tableSales">

				<th class="col-md-2" th:text="#{sales.title}">Titulo</th>

				<th class="col-md-1"></th>
			</tr>
		</thead>
		<tbody class="table-light">
			<tr class="text-center" th:each="sale : ${salesList}">

				<td th:text="${sale.details}">Ejercicio 1</td>

			</tr>
		</tbody>
	</table>
</div>
