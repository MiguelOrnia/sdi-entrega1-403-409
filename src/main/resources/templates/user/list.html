<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<form class="container" method="post"  action="/user/delete">
		<h2>Usuarios</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Email</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Borrar</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">user@email.com</td>
						<td th:text="${user.name}">Nombre del usuario</td>
						<td th:text="${user.surname}">Apellidos del usuario</td>
						<td><input type="checkbox" name="ck" th:value="${user.id}"/></td>
					</tr>
				</tbody>
			</table>
			<button type="submit">Eliminar</button> 
		</div>
	</form>
	<footer th:replace="fragments/footer" />
</body>
</html>
