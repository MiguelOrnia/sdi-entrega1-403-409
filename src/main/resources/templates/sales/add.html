<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{sales.add.add}">Añadir oferta</h2>
		<form class="form-horizontal" method="post" action="/sales/add">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{sales.title}">Titulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Ejemplo Ejercicio 1" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{sales.details}">Detalles:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="details"
						placeholder="Ejemplo Ejercicio 1" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{sales.price}">Precio:</label>
				<div class="col-sm-10">
				<input type="number" name="price" min="0.00" max="10000.00" step="0.01" placeholder="Enetre 0 y 10" required="true"/>
					
				</div>
			</div>
			
			<div th:if="${success}!=null" th:text="#{sales.add.success} + ': ' + ${addedSaleTitle}"
					 class="alert alert-success" role="alert">
				  Login error
			</div>
				
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{sales.add.submit}">Enviar</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
